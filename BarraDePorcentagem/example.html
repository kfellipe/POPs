<html>
<head>
<style>
    /* estilo da barra de progresso */
</style>
</head>
<body>
    <div id="barra">
        <span>50%</span>
        <div id="progress">

        </div>
    </div>
<script>
let perc = 50;
let counter = 0;
setInterval(function(){
    if(counter > perc){
        clearInterval();
    } else {
        document.getElementsByTagName("span")[0].innerHTML = counter + "%";
        counter++;
    }
}, 2000 / perc);
</script>
</body>
</html>
